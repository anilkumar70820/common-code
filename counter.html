<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  </head>
  <body>
     <!-- DEFINE COUNTER SECTION -->
     <section class="position-relative pb-5 pt-lg-0 pt-4 mb-lg-5">
        <div class="container custom_container mb-lg-4">
            <h5 class="text_xs fw-bold text_orange text-center">Impact</h5>
            <h2 class="text-black text-center text_base fw-bold">Spend less time slogging through email <span class="d-sm-block">and more time building relationships</span> </h2>
            <div id="projectFacts" class="counter_section mt-4" data-aos="fade-up">
                <div
                    class="d-flex gap-0 justify-content-between gap-md-5 gap-lg-0 flex-wrap flex-lg-nowrap justify-content-md-between text-center ">
                    <div class="col-6 col-sm-3 mb-sm-0 mb-4">
                      
                        <span id="number1" class="text_light_dark_green text_4xl fw-normal">30</span>
                        <span class="text_light_dark_green text_4xl fw-normal">% </span>
                        <p class="text_gray text_2xs fe-normal mb-0">Improvement in </br>open rates</p>
                    </div>
                    <div class="col-6 col-sm-3 mb-sm-0 mb-4">
                        
                        <span id="number2" class="text_light_dark_green text_4xl fw-normal">75</span>
                        <span class="text_light_dark_green text_4xl fw-normal">%</span>
                        <p class="text_2xs fe-normal text_gray mb-0">Improvement in </br>br ramp time</p>
                    </div>
                    <div class="col-12 col-sm-3 d-flex justify-content-center flex-column">
                      <div class="mb-0">
                        <span id="number3" class="text_light_dark_green text_4xl fw-normal">35</span>
                        <span class="text_light_dark_green text_4xl fw-normal">% </span>
                        </div>
                        <p class="text_2xs fe-normal text_gray mb-0">Improvement in </br> meetings booked</p>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- =========== BOOTSTARP =========== -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
     <!-- DEFINE COUNTER SCRIPT -->
 <script>
    function runScriptWhenVisible() {
      $.fn.jQuerySimpleCounter = function (options) {
        var settings = $.extend({
          start: 0,
          end: 100,
          easing: 'swing',
          duration: 2000,
          complete: ''
        }, options);

        var thisElement = $(this);

        $({ count: settings.start }).animate({ count: settings.end }, {
          duration: settings.duration,
          easing: settings.easing,
          step: function () {
            var mathCount = Math.ceil(this.count);
            thisElement.text(mathCount);
          },
          complete: settings.complete
        });
      };

      $('#number1').jQuerySimpleCounter({ end: 30, duration: 1500 });
      $('#number2').jQuerySimpleCounter({ end: 75, duration: 1500 });
      $('#number3').jQuerySimpleCounter({ end: 35, duration: 1500 });
    }

    var options = {
      root: null,
      rootMargin: '0px',
      threshold: 0.5
    };

    var observer = new IntersectionObserver(function (entries) {
      entries.forEach(function (entry) {
        if (entry.isIntersecting) {
          runScriptWhenVisible();
          observer.unobserve(entry.target);
        }
      });
    }, options);

    var targetElement = document.getElementById('projectFacts');
    observer.observe(targetElement);
</script>
  </body>
</html>
