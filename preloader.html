<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div id="preloader"
        class="min-vh-100 d-flex align-items-center justify-content-center bg-preloader position-fixed w-100 top-0 z-3 start-0 position-relative">
        <div class="ff-Montserrat fw-bolder fs-lg text-ffffff animate__animated animate__pulse animate__repeat-3"><span
                class="pe-2"><img src="/assets/img/svg/logo.svg" alt="logo"></span>FT PLANE
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        const preloader = document.getElementById("preloader")
        setTimeout(() => {
            preloader.classList.add("d-none")
            document.body.classList.remove("overflow-hidden")
        }, 3000)
    </script>
</body>

</html>
